<ul>
  <div *ngFor="let course of coursesObservable | async">
      <ngb-alert type="info" [dismissible]="false">
          <h3><a href="#">{{profile.title}}</a> </h3>
          <p>{{profile.description}}</p>
          <div>
              <a href="{{profile.url}}" target="_blank" class="btn btn-danger">Ir al perfil</a>
          </div>
      </ngb-alert> 
  </div>
</ul>
